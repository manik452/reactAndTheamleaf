<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Spring Boot Thymeleaf Hello World Example</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link rel="stylesheet" type="text/css"
	href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />

<link rel="stylesheet" th:href="@{/css/main.css}"
	href="../../css/main.css" />

</head>
<body>

	<nav class="navbar navbar-inverse">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Spring Boot</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Home</a></li>
					<li><a href="#about">About</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">

		<div class="starter-template">
			<h2>
				<span th:text="'Message: ' + ${message}"></span>
			</h2>
		</div>

	</div>
	<div class="container">
		<div class="row">
			<p>Trying r j</p>
			<!--https://stormpath.com/blog/crud-application-react-spring-boot-user-authentication-->
			<div id="root"></div>

			<div className="container">
				<table className="table table-striped">
					<thead>
					<tr>
						<th>Name</th>
						<th>Age</th>
						<th>Years</th>
					</tr>
					</thead>
					<tbody>{rows}</tbody>
				</table>
			</div>


			<script src="https://fb.me/react-15.0.1.js"></script>
			<script src="https://fb.me/react-dom-15.0.1.js"></script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>

			<script type="text/babel">
				var EMPLOYEES = [
					{name: 'Joe Biden', age: 45, years: 5},
					{name: 'President Obama', age: 54, years: 8},
					{name: 'Crystal Mac', age: 34, years: 12},
					{name: 'James Henry', age: 33, years: 2}
				];
				var Employee = React.createClass({
					render: function() {
						return (
								<tr>
									<td>{this.props.employee.name}</td>
									<td>{this.props.employee.age}</td>
									<td>{this.props.employee.years}</td>
								</tr>);
					}
				});
				var EmployeeTable = React.createClass({
					render: function() {
						var rows = [];
						this.props.employees.forEach(function(employee) {
							rows.push(<Employee employee={employee} />);
						});
						return (
								<table>
									<thead>
										<tr>
											<th>Name</th><th>Age</th><th>Years</th>
										</tr>
									</thead>
									<tbody>{rows}</tbody>
								</table>);
					}
				});

				ReactDOM.render(
						<EmployeeTable employees={EMPLOYEES} />, document.getElementById('root')
				);
			</script>
		</div>
	</div>
	<!-- /.container -->

	<script type="text/javascript"
		src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
